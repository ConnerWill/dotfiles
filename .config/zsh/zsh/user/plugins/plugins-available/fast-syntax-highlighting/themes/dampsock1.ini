; default theme, also embedded in the source of fast-syntax-highlighting

[base]
default          = none
unknown-token    = 196,bold
commandseparator = 198
redirection      = 13
here-string-tri  = yellow
here-string-text = 99
here-string-var  = cyan,bg:93
exec-descriptor  = yellow,bold
comment          = 246,bold
correct-subtle   = 12
incorrect-subtle = 160
subtle-separator = 076
subtle-bg        = bg:18
secondary        = default
recursive-base   = 183

[command-point]
reserved-word  = 207
subcommand     = 154
alias          = 118
suffix-alias   = 48
global-alias   = bg:82
builtin        = 34
function       = 47
command        = 10
precommand     = 112
hashed-command = 102
single-sq-bracket = 28
double-sq-bracket = 35
double-paren   = 190

[paths]
path          = 39
pathseparator = 165
path-to-dir   = 33,underline
globbing      = 91,bold
globbing-ext  = 13

[brackets]
paired-bracket = bg:27
bracket-level-1 = green,bold
bracket-level-2 = yellow,bold
bracket-level-3 = cyan,bold

[arguments]
single-hyphen-option   = cyan
double-hyphen-option   = cyan
back-quoted-argument   = 192
single-quoted-argument = 220
double-quoted-argument = 226
dollar-quoted-argument = 214

[in-string]
; backslash in $'...'
back-dollar-quoted-argument           = 45
; backslash or $... in "..."
back-or-dollar-double-quoted-argument = 44

[other]
variable             = 190
assign               = 27
assign-array-bracket = 90
history-expansion    = 4,bold

[math]
mathvar = blue,bold
mathnum = 201
matherr = 88

[for-loop]
forvar = 57
fornum = 93
; operator
foroper = 165
; separator
forsep = 13,bold

[case]
case-input       = green
case-parentheses = yellow
case-condition   = bg:blue
