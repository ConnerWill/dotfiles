; default theme, also embedded in the source of fast-syntax-highlighting

[base]
default          = none
unknown-token    = 196,underline
commandseparator = 123
redirection      = 81
here-string-tri  = 201
here-string-text = 18,underline
here-string-var  = 87,bg:18,bold
exec-descriptor  = 220,bold
comment          = 8,underline
correct-subtle   = 12
incorrect-subtle = 9
subtle-separator = green
subtle-bg        = bg:18
secondary        =
; recursive-base   =

[command-point]
reserved-word  = 154
subcommand     = 47,underline
alias          = 48
suffix-alias   = 85
global-alias   = 50,bold,underline
builtin        = 46,bold
function       = 82
command        = 118,bold
precommand     = 190,bold,underline
hashed-command = 82,bold
single-sq-bracket = green
double-sq-bracket = green
double-paren   = 154

[paths]
path          = 135
pathseparator = 129
path-to-dir   = 201,underline
globbing      = 27,bold
globbing-ext  = 205

[brackets]
paired-bracket = 201,bg:7
bracket-level-1 = 87,bold
bracket-level-2 = 51,bold
bracket-level-3 = 81,bold,underline

[arguments]
single-hyphen-option   = 38
double-hyphen-option   = 51
back-quoted-argument   = 45
single-quoted-argument = 220
double-quoted-argument = 190
dollar-quoted-argument = 11

[in-string]
; backslash in $'...'
back-dollar-quoted-argument           = 105
; backslash or $... in "..."
back-or-dollar-double-quoted-argument = 63

[other]
variable             = 190,bold,underline
assign               = 220
assign-array-bracket = 46
history-expansion    = 33,bold

[math]
mathvar = 195,bold
mathnum = 182
matherr = 160

[for-loop]
forvar = 229
fornum = 202
; operator
foroper = 11,bold
; separator
forsep = 220,bold

[case]
case-input       = 36
case-parentheses = 116,bold,underline
case-condition   = bg:69
